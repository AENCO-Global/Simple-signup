<div class="container" ng-show="showForm=='signin'">
    <div style="margin-top:50px;" class="main-box col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">
                    Sign Up
                </div>
            </div>
            <div style="padding-top:30px" class="panel-body">
                <div ng-show="formError" class="alert alert-danger" ng-bind="formError"></div>

                <form id="login-form" class="form-horizontal" role="form" ng-submit="doSignup()">
                    <div style="margin-bottom: 25px;" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input type="text" class="form-control" ng-model="formdata.fullname" placeholder="Full Name" required>
                    </div>
					
					<div style="margin-bottom: 25px;" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input type="date" class="form-control" ng-model="formdata.dob" placeholder="Date Of Birth" required>
                    </div>
					
					<div style="margin-bottom: 25px;" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input type="text" class="form-control" ng-model="formdata.nationality" placeholder="Nationality" required>
                    </div>

					<div style="margin-bottom: 25px;" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input type="text" class="form-control" ng-model="formdata.residence" placeholder="Place of Residence" required>
                    </div>

					<div style="margin-bottom: 25px;" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input type="text" class="form-control" ng-model="formdata.dwa" placeholder="Digital Wallet Address" required>
                    </div>

					<div style="margin-bottom: 25px;" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <select class="form-control" ng-model="formdata.type" placeholder="Digital Currency Type" required>
							<option value="Etherium">Etherium</option>
							<option value="Waves">Waves</option>
							<option value="AEN">AEN</option>
						</select>
                    </div>
					
					<div style="margin-bottom: 25px;" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-envelope"></i>
                        </span>
                        <input type="text" class="form-control" ng-model="formdata.email" placeholder="Email Address" required>
                    </div>

                    <div style="margin-bottom: 25px;" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input type="password" class="form-control" ng-model="formdata.password" placeholder="Password" required>
                    </div>

                    <div style="margin-bottom: 25px;" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input type="password" class="form-control" ng-model="formdata.repeatpassword" placeholder="Repeat Password" required>
                    </div>
					
                    <div style="margin-top: 10px;" class="form-group">
                        <div class="col-sm-12">
                            <button class="btn btn-primary" type="submit">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
